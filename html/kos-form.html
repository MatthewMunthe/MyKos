<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kos Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Roboto&display=swap" rel="stylesheet">
</head>

<body id="kos-form">
    <section class="form-section">
        <div class="form-container">
            <h4 class="form-title">Daftar Kos</h4>
            <form>
                <input type="text" id="namaKos" name="namaKos" placeholder="Nama Kos"><br>

                <textarea name="alamatKos" id="alamatKos" cols="30" rows="5" placeholder="Alamat Kos"></textarea><br>

                <input type="number" id="jumlahKamar" name="jumlahKamar" placeholder="Jumlah Kamar"><br>

                <br>
                <div id="kos-form-validation"></div>
                <br>

                <button id="kosBtn" type="submit">Daftar</button>
                <br>
            </form>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>

</html>
