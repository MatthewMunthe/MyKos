<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tamu</title>
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Roboto&display=swap" rel="stylesheet">
</head>

<body id="tambah_kamar">

    <section class="logo-back-detailTamu-div"><a href="daftar-kamar.html"><img src="..\icons\back.png" alt="Kembali"
                id="back-pict"></a>
    </section>

    <section class="form-section">
        <div class="div-logo-tambah-kamar">
            <img src="..\icons\bed.png" id="profile-pict-detail-kamar">
        </div>
        <div class="form-container">
            <h4 class="form-title">Tambah Kamar</h4>
            <form>
                <input type="email" id="daftar-kamar-email" placeholder="Email"><br>

                <input type="number" id="daftar-kamar-nomor" placeholder="Room"><br>

                <input type="number" id="daftar-kamar-harga" placeholder="Price"><br>

                <br>
                <div id="tambah-kamar-validation"></div>
                <br>

                <button id="tambahBtn" type="submit">Tambah</button>
                <br>
            </form>
        </div>
    </section>


    <script src="../js/script.js"></script>

</body>

</html>
